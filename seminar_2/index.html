<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Example #1
        const Person = {
            name: "",
            age: 0,
            gender: "",
            introduce: function () {
                console.log(`My name is ${this.name}. I'm ${this.age} years old and I identify as ${this.gender}.`);
            },
            changeName: function (newName) {
                this.name = newName;
            }
        }

        Person.name = "John";
        Person.age = 25;
        Person.gender = "male";
        Person.introduce();
        Person.changeName("Mike");
        Person.introduce();

        // Example #2
        const Animal = {
            name: "Rem",
            eat() {
                console.log(`${this.name} is eating.`);
            }
        }

        const Dog = {
            name: "Bobik",
            bark() {
                console.log(`${this.name} is gav gav`);
            }
        }

        Dog.eat = Animal.eat;
        Dog.eat();

        // Example #3
        const Calculator = {
            add(num1, num2) {
                return num1 + num2;
            },
            subtract(num1, num2) {
                return num1 - num2;
            },
            multiply(num1, num2) {
                return num1 * num2;
            }
        }

        console.log(Calculator.subtract(5, 3));

        // Example #4 
        class Human {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            introduce() {
                console.log(`My name is ${this.name} and I'm ${this.age} years old.`);
            }
        } 

        const human = new Human("John", 25);
        human.introduce();

        // Example #5
        class BankAccount {
            static bankName = "MyBank";

            constructor(accountNumber, balance) {
                this.accountNumber = accountNumber;
                this.balance = balance;
            }

            deposit(amount) {
                this.balance += amount;
                console.log(`Deposited ${amount} into account ${this.accountNumber}
                New Balance: ${this.balance}`);
            }

            withdraw(amount) {
                if (amount < this.balance) {
                    this.balance -= amount;
                    console.log(`Withdraw ${amount} from account ${this.accountNumber}
                    New Balance: ${this.balance}`);
                } else {
                    console.log(`Insufficient funds in account ${this.accountNumber}`);
                }
            }
        }

        const account1 = new BankAccount("1234567890", 1000);
        account1.deposit(500);
        account1.withdraw(200);
        account1.withdraw(1500);

    </script>
</body>
</html>
