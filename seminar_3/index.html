        // Example #3 
        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
        }

        class ShoppingCart {
            constructor(customerName, initialTotalCost) {
                this.customerName = customerName;
                this.initialTotalCost = initialTotalCost;
                this.items = [];
            }

            addItem(product, quantity = 1) {
                this.initialTotalCost += product.price * quantity;
                this.items.push({ product, quantity });
            }

            getCurrentTotalCost() {
                console.log(`На данный момент общая стоимость заказа: ${this.initialTotalCost}`);
            }

            checkout() {
                console.log(`Заказ оформлен для ${this.customerName}. Общая стоимость заказа:
${this.initialTotalCost} рублей. Спасибо за покупку!`);
            }
        }

        const userShop = new ShoppingCart('Илья', 0);

        const fProduct1 = new Product('Футболка times', 1500);
        const fProduct2 = new Product('Худи', 2220);
        const fProduct3 = new Product('Шорты', 700);
